<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            background: #0b0b0f;
        }

        
        /* Grid */
        #grid {
            width: 400px;
            height: 300px;
            background: repeating-linear-gradient(to right ,   #ccc 0, #ccc 1px,   transparent 1px, transparent 20px),
                        repeating-linear-gradient(to bottom,   #ccc 0, #ccc 1px,   transparent 1px, transparent 20px);

            position: relative;
        }

    </style>

</head>

<body>

    <div id="grid"></div>
    
    <script>
        /*
        Dotting

        border-radius
        - 타원잡고 가는듯함.
        - 장축단축 이형태일듯.

        0-radius+0.5
        - 셀시작점 vs. 셀중앙
        - 셀시작점<<셀중앙
        - 셀시작점
          - 0-radius
        - 셀중앙
          - 0-radius-0.5
          - 0-radius+lineSpace/2
          - radius 반지름땡겨주고
          - 0.5    선길이밀어주고
        */
        const point = document.createElement("div");
        point.style.position = "absolute";

        const radius=4;
        const lineSpace=1;
        point.style.width = `${radius*2}px`;
        point.style.height = `${radius*2}px`;
        point.style.background = "red";
        point.style.borderRadius = "50%";

        point.style.left = "100px";
        point.style.top = "120px";
        point.style.left = `${20-radius+lineSpace/2}px`;
        point.style.top  = `${20-radius+lineSpace/2}px`;

        document.getElementById("grid").appendChild(point);

    </script>

</body>

</html>
