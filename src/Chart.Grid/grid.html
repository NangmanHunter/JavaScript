<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        Black
        - black
        - #0b0b0f

        repeating-linear-gradient   
        - repeating-linear-gradient(to right, #ccc 0, #ccc 1px, transparent 1px, transparent 20px)
        - repeating-linear-gradient(to right,   #ccc 0, #ccc 1px,   transparent 1px, transparent 20px)
        - #ccc 0, #ccc 1px → 0~1px 구간에 색을 칠하겠다는 의미
        - transparent 1px, transparent 20px → 1px~20px 구간을 투명 처리
        - =======================
          0      1             20
            white   transparent
        - =======================

        position: relative;
        - body
        - Default


        */


        body{
            background: #0b0b0f;
        }

        
        /* Grid */
        #grid {
            width: 400px;
            height: 300px;
            background: repeating-linear-gradient(to right ,   #ccc 0, #ccc 1px,   transparent 1px, transparent 20px),
                        repeating-linear-gradient(to bottom,   #ccc 0, #ccc 1px,   transparent 1px, transparent 20px);

            position: relative;
        }

    </style>

</head>

<body>

    <div id="grid"></div>
    

</body>

</html>
